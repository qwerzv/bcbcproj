<!DOCTYPE html>
<html>
<title> 언제모여 </title>
<head>
<script type="text/javascript" src="./id_check.js"></script>
<style>
    .wrapper{
        position: absolute;
        width: 500px; height: 500px;
        top:50%;
        left:50%;
        margin-top : -220px;
        margin-left : -250px;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
    }
    .join_form{
        padding-left: 45px;
    }
    input {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 2px rgb(75, 89, 96) solid;
            background-color: transparent;
    }
    button{
        border-style: solid;
        border-radius : 3em;
        border: 0;
        outline: 1;
        background-color: #ffffff;
    }


</style>
</head>

<body>
    <div class = "wrapper">
    <div class = "join_form">
        <h1>회원가입</h1>
        <div class = "text_center">
        <input type="text" id="user_name" name="user_name" size="20" placeholder="이름" required><p></p>
        </div>
        
        <div class = "text_center">
        <input type="text" id="new_id" name="new_id" size="20" placeholder ="아이디" required> <button type="button" class="id_button" onclick="idCheck()">중복확인</button><br><br>
        </div>
        
        <div class = "text_center">
        <input type="password" id="new_pw1" name="new_pw1" size="20" placeholder="비밀번호"required><br><br>
        </div>

        <div class = "text_center">
        <input type="password" id="new_pw2" name="new_pw2" size="20" placeholder="비밀번호 확인" required><br><br>
        </div>

        <div class = "text_center">
        <input type="email" id="user_mail" name="user_mail" size="20" placeholder="이메일" required><br><br>
        </div>

        <div class = "text_center">
        <input type="tel" id="user_tel" name="user_tel" size="20" placeholder="전화번호"> <button type="button" class="tel_button" onclick="tel_check()">인증 요청</button>
        </div><p></p>

        <div class = "text_center">
        <input type="tel_check" id="user_tel_check" name="user_tel_check" size="20" placeholder="인증번호">
        </div><p></p>

        <button type="button" onClick="check()" value="회원가입">회원가입</button>
        <button type="reset" onClick="history.go(-1)" value="취소">취소</button>
    </div>
    </div>
</body>
</html>
